<section class="h-100 gradient-form" style="background-color: #EDF7ED;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="../../../assets/img/green.png" style="width: 185px;" alt="logo">
                                </div>

                                <p *ngIf="message" class="alert-red">
                                    {{ message }}
                                </p>

                                <form (ngSubmit)="onLogin()">
                                    <p>Please login to your account</p>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" [(ngModel)]="username" name="username" placeholder="Username"
                                            id="form2Example11" class="form-control" required>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" [(ngModel)]="password" name="password"
                                            placeholder="Password" id="form2Example22" class="form-control" required>
                                    </div>

                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button data-mdb-button-init data-mdb-ripple-init
                                            class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-5"
                                            type="submit">Login</button>
                                        <a class="text-muted" href="#">Forgot password?</a>
                                    </div>
                                </form>

                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                <h4 class="mb-4">Greenisia</h4>
                                <p class="small mb-0">Together, we grow a greener tomorrow â€” one action at a time.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
